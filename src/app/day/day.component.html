<div class="day" *ngFor="let day of calendarData">
  <h2>{{ day.day_number }}</h2>
  <h2>{{ day.day_name }}</h2>

  <div class="task"  *ngFor="let task of day.task">
    <hr>
    {{ task?.actionName }}
    {{ task?.time }}
  

  <div *ngFor="let user of users">
    
  <div *ngIf="task.userId === user.id">
    <p>{{ user.firstName }} {{ user.lastName }}</p>
    <p> {{ user.tel }} </p>
  </div>
  </div> 
  </div> 
 <hr>
</div>
